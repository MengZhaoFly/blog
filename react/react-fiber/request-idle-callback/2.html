  <script>
    // 所有的调用栈 由浏览器管理
    const a1 = { name: 'a1' };
    const b1 = { name: 'b1' };
    const b2 = { name: 'b2' };
    const b3 = { name: 'b3' };
    const c1 = { name: 'c1' };
    const c2 = { name: 'c2' };
    const d1 = { name: 'd1' };
    const d2 = { name: 'd2' };

    a1.render = () => [b1, b2, b3];
    b1.render = () => [];
    b2.render = () => [c1];
    b3.render = () => [c2];
    c1.render = () => [d1, d2];
    c2.render = () => [];
    d1.render = () => [];
    d2.render = () => [];
    // 定义 Fiber 数据结构
    class Node {
      constructor(instance) {
        this.instance = instance;
        this.child = null;
        this.sibling = null;
        this.return = null;
      }
    }
    // 创建关系链
    function link(parent, children) {
      if (children === null) children = [];

      // child 指向第一个子元素
      parent.child = children.reduceRight((previous, current) => {
        const node = new Node(current);
        node.return = parent;
        // sibling 指向前面处理的元素
        node.sibling = previous;
        return node;
      }, null);

      return parent.child;
    }

    // 遍历

    function doWork(node) {
      console.log(node.instance.name);
      // 创建关系链
      const children = node.instance.render();
      return link(node, children);
    }
    // 便于中断的
    function walk(deadline) {
      let i = 1
      console.log('-----')
      // while (true) {
      while (deadline.timeRemaining() > 0) {
        // link 该节点以及其 子节点
        // 返回第一个子节点
        let child = doWork(node);

        // 每处理 3 个节点，我们sleep 1 秒，
        // if (i > 2) {
          
        // }
        // i++;

        if (child) {
          // 有子节点的话 跳过余下的循环 继续
          node = child;
          continue;
        }
        if (node === root) {
          return;
        }
        // 没有兄弟的节点的时候，一层一层往上退，一直到有兄弟节点
        while (!node.sibling) {
          if (!node.return || node.return === root) {
            return;
          }

          node = node.return;
        }

        node = node.sibling;
      }
      requestIdleCallback(walk);
    }

    const hostNode = new Node(a1);

    const root = hostNode;
    let node = root;
    // 深度优先一层一层往下递进
    // 当没有子节点和兄弟节点的时候，当前节点会往上层节点回溯，直至根节点为止。
    // walk();
    requestIdleCallback(walk);

    function sleep(n) {
      const start = +new Date();
      while (true) if (+new Date() - start > n) break;
    }

  </script>
