<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <img src="./tree.png" alt="">
  <script>
    // 所有的调用栈 由浏览器管理
    const a1 = { name: 'a1' };
    const b1 = { name: 'b1' };
    const b2 = { name: 'b2' };
    const b3 = { name: 'b3' };
    const c1 = { name: 'c1' };
    const c2 = { name: 'c2' };
    const d1 = { name: 'd1' };
    const d2 = { name: 'd2' };

    a1.render = () => [b1, b2, b3];
    b1.render = () => [];
    b2.render = () => [c1];
    b3.render = () => [c2];
    c1.render = () => [d1, d2];
    c2.render = () => [];
    d1.render = () => [];
    d2.render = () => [];

    function doWork(com) {
      console.log(com.name);
      
    }

    function walk(instance) {
      doWork(instance);
      // dfs
      const children = instance.render();
      children.forEach((com) => {
        walk(com);
      });
    }

    walk(a1);
  </script>
</body>

</html>
